<div class="portal-list">
  <button id="settings-button" (click)="GotoSettings()"><i class="bi bi-gear"></i></button>
  <button id="gemini-button" (click)="GotoGemini()" *ngIf="selectedAssistant === 'gemini'"></button>
  <button id="chatgpt-button" (click)="GotoChatGPT()" *ngIf="selectedAssistant === 'chatgpt'"></button>
  <div *ngIf="showSettingsPane" class="settings-pane">
    <h2>Settings</h2>
    <button class="close-btn" aria-label="Close" (click)="CloseSettingsPane()">
      &times;
    </button>
    <!-- Settings content here -->
    <div id="userinput">
    <label>Link 1: </label>
    <input id="input" type="text" [(ngModel)]="link1" placeholder="Enter URL for Tile 1">
    <input id="input" type="file" accept="image/*" (change)="onImageSelected($event,1)">
    </div>
    <div id="userinput">
    <label>Link 2: </label>
    <input id="input" type="text" [(ngModel)]="link2" placeholder="Enter URL for Tile 2">
      <input id="input" type="file" accept="image/*" (change)="onImageSelected($event,2)">
    </div>
    <div id="userinput">
    <label>Link 3: </label>
    <input id="input" type="text" [(ngModel)]="link3" placeholder="Enter URL for Tile 3">
    <input id="input" type="file" accept="image/*" (change)="onImageSelected($event,3)">
    </div>
    <div id="buttoncontainer">
      <div>
        <button (click)="SaveSettingsPane()">Save</button>
        <button (click)="ClearSettingsPane()">Clear</button>
      </div>
      <div id ="assistantselection">
      <input type="radio" id="geminicheckbox" [(ngModel)]="changedAssistant" value = "gemini">
        <label for="geminicheckbox">
        Gemini
        </label>
      <input type="radio" id="chatgptcheckbox" [(ngModel)]="changedAssistant" value = "chatgpt">
        <label for="chatgptcheckbox">
        ChatGPT
        </label>
      </div>
    </div>
  </div>
 <button id="tile1" class="tile" (click)="GotoURL1()" [style.backgroundImage]="backgroundImageUrl"></button>
  <button id="tile2" class="tile" (click)="GotoURL2()" [style.backgroundImage]="backgroundImageUrl2"></button>
  <button id="tile3" class="tile" (click)="GotoURL3()" [style.backgroundImage]="backgroundImageUrl3" ></button>
</div>
